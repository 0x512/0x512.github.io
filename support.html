<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Support Page</h1>
        <form id="supportForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <small id="emailError" class="text-danger" style="display: none;">Please enter a valid email
                    address.</small>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                <small id="messageError" class="text-danger" style="display: none;">Please enter a message.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="successMessage" class="mt-3" style="display: none;">
            <div class="alert alert-success" role="alert">
                Success!
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#supportForm").submit(function (event) {
                event.preventDefault(); // Prevent form submission

                // Clear previous error messages
                $("#emailError").hide();
                $("#messageError").hide();

                // Validate email
                var email = $("#email").val();
                if (!isValidEmail(email)) {
                    $("#emailError").show();
                    return;
                }

                // Validate message
                var message = $("#message").val();
                if (message.trim() === '') {
                    $("#messageError").show();
                    return;
                }

                // Show success message
                $("#successMessage").show();
            });

            // Email validation function
            function isValidEmail(email) {
                var emailRegex = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;
                return emailRegex.test(email);
            }
        });
    </script>
</body>

</html>
